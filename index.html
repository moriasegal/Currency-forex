<!DOCTYPE html>

<html>
    <head>
        <title>Forex For You</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Forex For You!</h1>
            <button id="firstBtn" class="btn btn-danger">Convert Now</button>
        </header>
        <main class ="mainContainer">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class = "glyphicon glyphicon-th"></span> AUDUSD
                    <div class = "titltLabale" >AUDUSD</div>
                </div>

                <table class="table">
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Time</td>
                        <td class = 'time'></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Price</td>
                        <td class="price"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Symbol</td>
                        <td class="symbol">AUDUSD</td>
                    </tr>
                </table>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class = "glyphicon glyphicon-th"></span> GBPUSD
                    <div class = "titltLabale" >GBPUSD</div>
                </div>
                <table class="table">
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Time</td>
                        <td class = 'time'></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Price</td>
                        <td class="price"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Symbol</td>
                        <td class="symbol">GBPUSD</td>
                    </tr>
                </table>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class = "glyphicon glyphicon-th"></span> JPYUSD
                    <div class = "titltLabale" >JPYUSD</div>
                </div>

                <table class="table">
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Time</td>
                        <td class = 'time'></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Price</td>
                        <td class = 'price'></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Symbol</td>
                        <td class="symbol">JPYUSD</td>
                    </tr>
                </table>
            </div>
        </main>
        
        <div class="panel panel-default">
            <form>
                <div class="formItem">
                    <div>
                        <label for="quantityInput">Enter Quantity</label>
                        <input type="number" id="quantityInput" name="quantityInput"/>
                    </div>
                    <div>
                        <label for="selectForex">Select Forex</label>
                        <select id="selectForex" name="selectForex">
                            <option value="AUDUSD" selected="selected">AUDUSD</option>
                            <option value="GBPUSD">GBPUSD</option>
                            <option value="JPYUSD">AUDUSD</option>
                        </select>
                    </div>
                </div>
                <div class="formItem">
                    <button class="btn btn-danger" type="button">Convert</button>
                </div>
                <div class="formItem">
                    <label>Result</label>
                    <input type="number" class="result" name="result" readonly/>
                </div>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
